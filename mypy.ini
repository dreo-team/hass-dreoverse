[mypy]
python_version = 3.11
ignore_missing_imports = True
follow_imports = skip
show_error_codes = True

# Home Assistant stubs and dynamic patterns trigger many false-positives.
disable_error_code =
    import-not-found,
    misc,
    union-attr,
    operator,
    assignment,
    override,
    type-var,
    return-value,
    call-arg
